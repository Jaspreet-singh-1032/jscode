{% extends 'base.html' %}
{% block title %}jsCoder | Contact
{% endblock title %}
{% block activecontact %}active
{% endblock activecontact %}

{% block body %}

<div class="container">
  <h3>
    <center> Contact us</center>
  </h3>
  <form action="/contact/" method="POST">{% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Your Name</label>
      <input type="text" required name="name" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter your Name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Your Email</label>
      <input type="email" required name="email" class="form-control" id="exampleFormControlInput1"
        placeholder="Enter your Email">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Your Phone Number</label>
      <input type="number" name="ph" required class="form-control" id="exampleFormControlInput1"
        placeholder="Enter Your Phone Number">
    </div>


    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" required name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock body %}
